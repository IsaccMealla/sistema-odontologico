  <path d="M 20 12 L 20.5 0 L 24.5 0 L 25 12 Z" 
        fill="#E0D0B0" stroke="#A89070" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Sombra -->
  <path d="M 17 14 L 17 38 Q 17.5 39, 19 39.5" 
        fill="none" stroke="#D0D0D0" stroke-width="1.2" opacity="0.5"/>
  
  <!-- Borde incisal -->
  <line x1="19" y1="40" x2="26" y2="40" 
        stroke="#909090" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Brillo -->
  <ellipse cx="20" cy="24" rx="2.5" ry="9" 
           fill="#FFFFFF" opacity="0.35"/>
</svg>
