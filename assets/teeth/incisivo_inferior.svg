           L 18 14
           L 17 38
           Q 18 40, 22.5 41
           Q 27 40, 28 38
           L 27 14
           L 25 12 Z" 
        fill="#F8F8F8" stroke="#707070" stroke-width="0.8"/>
  
  <!-- CEJ en Y=12 -->
  
